<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHumanResourceUserLabel">Create or edit a Human Resource User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!humanResourceUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="humanResourceUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_humanResourcesPosition">Human Resources Position</label>
            <input type="text" class="form-control" name="humanResourcesPosition" id="field_humanResourcesPosition"
                [(ngModel)]="humanResourceUser.humanResourcesPosition" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_humanResourceUser">Human Resource User</label>
            <select class="form-control" id="field_humanResourceUser" name="humanResourceUser" [(ngModel)]="humanResourceUser.humanResourceUser">
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === humanResourceUser.humanResourceUser?.id ? humanResourceUser.humanResourceUser : employeeOption" *ngFor="let employeeOption of humanresourceusers; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
