
<div *ngIf="itUser">
    <h2><span>It User</span> {{itUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>It Positon</span></dt>
        <dd>
            <span>{{itUser.itPositon}}</span>
        </dd>
        <dt><span>It User</span></dt>
        <dd>
            <div *ngIf="itUser.itUser">
                <a [routerLink]="['/employee', itUser.itUser?.id]">{{itUser.itUser?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'it-user/'+ itUser.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
